display_server::package: xorg
file_renamer::package: perl
fonts::packages:
  - ttf-bitstream-vera
  - ttf-dejavu
  - ttf-droid
  - ttf-freefont
  - ttf-inconsolata
  - ttf-liberation
  - ttf-ubuntu-font-family
java_development_kit::package: openjdk-7-jdk
java_development_kit::set_default_command: /usr/sbin/update-java-alternatives --set java-1.7.0-openjdk-amd64
locale::generator_command: /usr/sbin/locale-gen
network_analyzer::package: netcat-traditional
network_manager_gui::packages:
  - wicd-cli
  - wicd-gtk
ntpd::service: ntp
printing_system::print_service: cups
spell_checker::packages:
  - aspell-de
  - aspell-en
  - aspell-fr
  - hunspell-fr
sshd::service_name: ssh
